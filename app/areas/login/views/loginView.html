<div class="login_page_wrapper ">
    <div class="select-language-login mb-20 md-card ">
        <input type="text" config="vm.selectize_a_config" options="vm.selectize_a_options" ng-model="vm.selectize_a" name="selectize_a" ng-change="vm.changeLanguage()" selectize />
    </div>
</div>
<div id="loginpage" class="login_page_wrapper main_page">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="uk-grid">
                        <div class="uk-width-medium-1-2 uk-row-first">
                            <h3 id="lbl_lefthead" class="heading_c uk-margin-small-top mb-20" md-language>Login using your username or phone number and the given password</h3>                           
                            <form name="myLoginForm" ng-submit="vm.login()" id="myLoginForm">
                                <div class="uk-form-row">
                                    <label id="lbl_username" for="login_username" md-language >Username or Phone Number</label>
                                    <input class="md-input" type="text" id="login_input_username" ng-model="vm.loginuser.username" required  md-input md-language />
                                </div>
                                 <div class="uk-form-row">
                                    <label id="lbl_password" for="login_password" md-language>Password</label>
                                    <input class="md-input" type="password" id="login_input_password" ng-model="vm.loginuser.password" required   md-input md-language />
                                </div>
                                <div class="uk-margin-medium-top">
                                    <button type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large" id="loginButton" md-language ng-disabled="!myLoginForm.$valid">
                                        Login
                                    </button>

                                </div>   
                                <div class="uk-margin-top uk-text-center">
                                    <a id="login_help_show" md-language>I Forgot</a> 
                                </div>
                                <div class="uk-margin-top uk-text-center" ng-show="vm.isloginfail">
                                    <p style="color: red" id="lbl-error" md-language>Your username or password is incorrect.</p>
                                </div>
                            </form>
                        </div>
                        <div class="uk-width-medium-1-2 sepratore">                           
                                <h3 id="lbl_righthead" class="heading_c uk-margin-small-top mb-20" md-language>Login by scanning this code in our mobile app</h3>
                                <img src="../../assets/img/others/qr-code.jpg" />
                        </div>
                    </div>
            </div>
